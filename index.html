<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- titolo -->
    <header>
        <h1 class="text-center text-light my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        <!-- dati -->
        <div class="container">
            <div class="row bg-light justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <div class="contenuto-dati">
                        <div class="col-6 rosa">
                            <h3>Nome</h3>
                            <input type="text" placeholder="Nome" class="form-label" id="nome">
                        </div>
                        <div class="col-6 rosa">
                            <h3>Cognome</h3>
                            <input type="text" placeholder="Cognome" class="form-label" id="cognome">
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="contenuto-dati">
                        <div class="col-6 rosa">
                            <h3>Quanti km farai?</h3>
                            <input type="number" placeholder="Quanti km devi fare?" id="km" class="form-label">
                        </div>
                        <div class="col-6 rosa">
                            
                        </div>
                    </div>
                </div>
                    <div class="col-4 rosa text-center">
                        <div class="col-6">
                            <h3>Età</h3>
                            <input type="number" placeholder="Età" id="eta" class="form-label">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-success">Scopri il prezzo</button>
                        </div>
                    </div>
            </div>
        </div>
        
        <!-- biglietto -->
        <h1 class="text-center text-light my-4">IL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="row bg-light justify-content-center align-items-center">
                <div class="col-12">
                    <h2 class="m-2">Dettagli passegeri</h2>
                </div>
                <div class="col-4">
                    <h2 class="m-2" id="cognome2"></h2>
                    <h2 class="m-2 rosa" id="nome2" ></h2>
                </div>
                <div class="col-4 text-center">
                    <h2 id="costo" ></h2>
                    <h2 id="prezzo" class="rosa"></h2>
                </div>
                <div class="col-4 text-center">
                    <h2 class="m-2" id="carrozza"></h2>
                    <h2 class="m-2 rosa" id="n-carrozza"></h2>

                </div>
            </div>
        </div>
    </main>

<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
